<mat-card>
  <mat-card-title>Novo Evento</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="evento.nome" name="nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Local" [(ngModel)]="evento.local" name="local">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Data" [(ngModel)]="evento.data" name="data">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tipo" [(ngModel)]="evento.tipo" name="tipo">
    </mat-form-field>

      <mat-checkbox [(ngModel)]="evento.confirmado" name="confirmado">Confirmado</mat-checkbox>

  </form>
  <button mat-raised-button (click)="createEvento()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()" >
    Cancelar
  </button>
</mat-card>
