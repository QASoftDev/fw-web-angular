<mat-card>
  <mat-card-title>Confirmar Exclus√£o de um Evento</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [value]="evento.nome" name="nome" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Local" [value]="evento.local" name="local" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Data" [value]="evento.data" name="data" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tipo" [value]="evento.tipo" name="tipo" disabled>
    </mat-form-field>

      <mat-checkbox [checked]="evento.confirmado" name="confirmado" disabled>Confirmado</mat-checkbox>

  </form>
  <button mat-raised-button (click)="deleteEvento()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()" >
    Cancelar
  </button>
</mat-card>
