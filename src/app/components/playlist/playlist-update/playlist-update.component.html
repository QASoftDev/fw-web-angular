<mat-card>
  <mat-card-title>Nova playlist</mat-card-title>
  <form #form="ngForm" >
    <label class="label-input" for="nome">Nome da Playlist *</label>
    <mat-form-field appearance="outline">
      <input
      id="nome"
      name="nome"
      class="validate"
      matInput
      type="text"
      placeholder="Preencha o Nome do tema"
      [(ngModel)]="playlist.nome"
      pattern="(\s?[A-ZÀ-Ú][a-zà-ú]*)?(\s[?A-Za-z0-9][a-zà-ú0-9]*)?(\s[?A-Za-z0-9][a-zà-ú0-9]*)+"
      #nome="ngModel"
      required
      />
    </mat-form-field>
    <div class="danger-text" [hidden]="nome.valid || nome.untouched" >Por favor informar o nome da Playlist</div>

  </form>
  <button mat-raised-button (click)="updatePlaylist()" [disabled]="!form.valid" color="primary">
    Salvar
  </button>

  <button mat-raised-button  >
    Cancelar
  </button>
</mat-card>
